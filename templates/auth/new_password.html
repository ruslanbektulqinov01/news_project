<!DOCTYPE html>
<html lang="en">
{% include "login_head.html" %}
<body>
<div class="cont">
    <form method="post">
        <h1>New Password</h1>
        {% csrf_token %}
        <label for="">New Password</label>
        <label>
            <input name='password' type="password" placeholder="Enter the password">
        </label>
        <label for="">Confirmation Password</label>
        <label>
            <input name='password2' type="password" placeholder="Enter again the password">
        </label>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
